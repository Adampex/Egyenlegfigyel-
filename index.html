<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Egyenlegfigyelő</title>
</head>
<body>
    <h2>Egyenleg követése</h2>

    <div class="container">
      <h4>Az ön egyenlege</h4>
      <h1 id="balance">0 Ft</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Bevétel</h4>
          <p id="money-plus" class="money plus">+0 Ft</p>
        </div>
        <div>
          <h4>Kiadás</h4>
          <p id="money-minus" class="money minus">-0 Ft</p>
        </div>
      </div>

      <h3>Lista</h3>
      <ul id="list" class="list">
        
      </ul>

      <h3>Tranzakció Hozzáadása</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Megjegyzés</label>
          <input type="text" id="text" placeholder="Tranzakció neve..." />
        </div>
        <div class="form-control">
          <label for="amount">
            Összeg (+ pozitív, vagy - negatív)
          </label>
          <input type="number" id="amount" placeholder="Összeg hozzáadása..." />
        </div>
        <button class="btn">Bevitel</button>
      </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
